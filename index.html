<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
<div class="container">
  <h1>Tip Calculator</h1>
  <div class="calculator">
        <form>
      <p>How much was your bill?
        <p>
          $ <input id="billamt" type="number" placeholder="Enter Bill Please...">

          <p>How was your service?
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">Wonderful</option>
            <option value="0.2">Good</option>
            <option value="0.15">It was OK</option>
            <option value="0.1"> Bad</option>
            <option value="0.05">Terrible</option>
        </select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="People to share"> <span>people</span> <br>
    <br>
    <button type="button" id="calculate" class="button1 bouncy">Calculate!</button>
 
</div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<script src="js/app.js"></script>
</body>
</html>
